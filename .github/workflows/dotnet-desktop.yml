name: Build and Test VB.NET Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    # 1. Repository auschecken
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. .NET SDK einrichten
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 4.8 

    # 3. Abhängigkeiten wiederherstellen
    - name: Restore dependencies
      run: dotnet restore Autodatenbank 3.0.sln

    # 4. Projekt bauen
    - name: Build VB.NET Project
      run: dotnet build Autodatenbank 3.0.sln --configuration Release

    # 5. Tests ausführen
    - name: Run VB.NET Tests
      run: dotnet test Autodatenbank 3.0.sln --no-build --verbosity normal
